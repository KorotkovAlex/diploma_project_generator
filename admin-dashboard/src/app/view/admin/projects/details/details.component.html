<div>
  <div>{{ project?.name }}</div>
  <p>project-details works!</p>

  <div>{{ project?.projectPath.path }}</div>

  <div>Content to render when condition is true.</div>
  <div *ngIf="!project?.projectPath.path">
    <input (click)="generateProject()" type="submit" value="Generate project" />
  </div>
  <div *ngIf="project?.projectPath.path">
    <a href="https://gen-mobile-app.hb.bizmrg.com/{{ project?.projectPath.path }}.zip">Download the project</a>
  </div>
</div>
